<ion-content>
  
  <!-- search starts here -->
  
  <ion-searchbar (ionInput)="filterProductData($event)"></ion-searchbar>

  <!-- list starts here -->

  <ion-list>

    <ion-item-sliding>

      <ion-item *ngFor="let object of objects">

        <ion-avatar slot="start">
          <img src="{{ object.image }}" alt="location">
        </ion-avatar>
        
        <ion-label>
          <!-- <h2>{{object.id}}</h2> -->
          
          <ion-text>
            
          </ion-text>
          <h1>{{object.name}}</h1>
          <h3>{{object.maintain}}</h3>
          <h3>{{object.gender}}</h3>
          <h3>{{object.level}}</h3>
        </ion-label>

      </ion-item>

    </ion-item-sliding>
    
  </ion-list>
  
</ion-content>
